type Query {
    info: String!
    feed: [Link!]!
    link(id: ID!):Link
}

type Mutation{
    post(url: String!, description: String!): Link!
}


type Link {
    id: ID!
    description: String!
    url: String!
    postedBy: User
}

type User {
    id: ID!
    name: String!
    email: String! @unique
    password: String! 
    links: [Link!]!
}